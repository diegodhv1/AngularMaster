<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Progress bar</h4>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="50"
              aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'" ></div>
          </div>

        <br>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'" ></div>
        </div>


      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (actualizarBarraProgreso)="progreso1= $event" [progreso]="progreso1" leyenda="Progress Azul"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
    
          <app-incrementador (actualizarBarraProgreso)="progreso2= $event" [progreso]="progreso2" leyenda="Progress Verde"></app-incrementador>

      </div>
    </div>
  </div>

</div>
