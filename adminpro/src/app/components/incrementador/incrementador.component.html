<h3>{{leyenda}}</h3>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary" (click)="changeValueFromButton(5)" type="button" id="button-addon1"><i
        class="mdi mdi-plus"></i></button>
  </div>
  <input #txtProgress type="number" class="form-control" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="changeValueFromInput($event)" >
  <div class="input-group-append">
    <button class="btn btn-primary" (click)="changeValueFromButton(-5)" type="button" id="button-addon2"><i
        class="mdi mdi-minus"></i></button>
  </div>
</div>
